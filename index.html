<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3.2.30/dist/vue.global.js"></script>
        <title>Vue Carousel</title>
        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- App Container -->
        <div id="app">
            <header>
                <h1>Vue Carousel</h1>
            </header>

            <div class="wrapper">

                <div class="carousel">
                    <div class="carousel-slide">
                        <img :src="carousel[activeIndex].image" :alt="carousel[activeIndex].title">
                    </div>
                </div>


                <div class="carousel-controls">

                    <button class="carousel-controls-btn" @click="getPrevious">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <button class="carousel-controls-btn" @click="getNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>

                </div>

            </div>
        </div>  

        
        <script src="script.js"></script>
    </body>

</html>
